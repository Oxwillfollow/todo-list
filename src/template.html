<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <div id="top-container">
        <div id="sidebar">
            <div class="sidebar-header">
                <h1>Projects</h1>
                <button type="button" id="new-project-btn">+</button>
            </div>
            <div id="projects-container">
            </div>
        </div>
        <div id="main">
            <div id="active-project-container">
                <h2 id="active-project-header">No Active Project</h2>
                <p id="active-project-description"></p>
                <button id="new-btn" data-purpose="project">New Project</button>
                <h2>Tasks:</h2>
                <div id="active-project-tasks-container">

                </div>
            </div>
        </div>
    </div>
    <dialog id="project-dialog" closedby="any">
        <form>
            <label for="project-name">Project name:</label>
            <input type="text" id="project-name" name="project-name" required>
            <label for="project-description">Project description:</label>
            <input type="text" id="project-description" name="project-description">
            <button type="submit" id="save-project-btn">Save</button>
        </form>
    </dialog>
    <dialog id="task-dialog" closedby="any">
        <form>
            <label for="task-name">Task name:</label>
            <input type="text" id="task-name" name="task-name" required>
            <label for="task-dueDate">Due date:</label>
            <input type="datetime-local" id="task-dueDate" name="task-dueDate" required>
            <label for="task-notes">Notes:</label>
            <input type="text" id="task-notes" name="task-notes">
            <select name="tast-priority" id="task-priority" required>
                <option value="low">low</option>
                <option value="medium" selected>medium</option>
                <option value="high">high</option>
            </select>
            <button type="submit" id="save-task-btn">Save</button>
        </form>
    </dialog>
</body>
</html>
