<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <div id="top-container">
        <div id="sidebar">
            <div class="sidebar-header">
                <h1>Projects</h1>
                <button type="button" id="new-project-btn">+</button>
            </div>
            <div id="projects-container">
            </div>
        </div>
        <div id="main">
            <div id="active-project-container">
                <h2 id="active-project-header">No Active Project</h2>
                <p id="active-project-description"></p>
                <h2>Tasks:</h2>
                <button id="new-btn" data-purpose="project">New Project</button>
                <div id="active-project-tasks-container">

                </div>
            </div>
        </div>
        <footer>
            <p>Made by <a href="https://github.com/Oxwillfollow" target="_blank">Oxwillfollow</a> Â© 2025</p>
        </footer>
    </div>
    <dialog id="project-dialog" closedby="any">
        <form>
            <label for="project-name">Project name:</label>
            <input type="text" id="project-name" name="project-name" required>
            <label for="project-description">Project description (optional):</label>
            <textarea type="text" id="project-description" name="project-description" maxlength="200"></textarea>
            <button type="submit" id="save-project-btn">Save</button>
        </form>
    </dialog>
    <dialog id="task-dialog" closedby="any">
        <form>
            <label for="task-name">Task name:</label>
            <input type="text" id="task-name" name="task-name" required>
            <label for="task-dueDate">Due date:</label>
            <input type="date" id="task-dueDate" name="task-dueDate" required>
            <label for="task-dueTime">Due time (optional):</label>
            <input type="time" id="task-dueTime" name="task-dueTime">
            <label for="task-notes">Notes (optional):</label>
            <textarea id="task-notes" name="task-notes" maxlength="200"></textarea>
            <label for="task-priority">Priority:</label>
            <select name="task-priority" id="task-priority" required>
                <option value="low">low</option>
                <option value="medium" selected>medium</option>
                <option value="high">high</option>
            </select>
            <button type="submit" id="save-task-btn">Save</button>
        </form>
    </dialog>
</body>
</html>
